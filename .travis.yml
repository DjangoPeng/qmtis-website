#     secure: 
after_success:
  - npm run build
  - cd dist
  - find . -type f -exec curl -u $FTP_USER:$FTP_PASSWORD --ftp-create-dirs -T {} ftp://ftp.qmtis.com/{} \;
  - cd ..
env:
  global:
  - secure: 
