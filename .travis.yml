sudo: required
dist: trusty
language: node_js
node_js:
- node
addons: 
apt:
  sources:
  - google-chrome
  packages:
  - google-chrome-stable
  - google-chrome-beta
before_install:
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
before_script:
- npm install -g angular-cli@1.0.0-beta.15
- npm install -g karma
- npm install
- ng build
script: karma start karma.conf.js --single-run
deploy:
  app: qmtis
  provider: heroku
  api_key:
    secure: 
