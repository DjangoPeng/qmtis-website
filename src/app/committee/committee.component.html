<section id="committee" class="section-light">
    <div class="container">
        <h1>Committee</h1>
        <p class="lead">{{year}}/{{year + 1}}</p>
        <div class="row">
            <div *ngFor="let member of members" class="col-md-6 col-lg-3">
                <div class="card">
                    <img class="card-img-top img-fluid hidden-sm-down" src="./assets/committee/{{member.photoUrl}}" [alt]="member.name">
                    <div class="card-block">
                        <h4 class="card-title">{{member.name}}</h4>
                        <p class="lead lead-role">{{member.position}}</p>
                        <a [href]="member.facebook" target="_blank" [style.visibility]="member.facebook ? 'visible' : 'hidden'"><i class="fa fa-facebook social-icon"></i></a>
                        <a [href]="member.linkedIn" target="_blank" [style.visibility]="member.linkedIn ? 'visible' : 'hidden'"><i class="fa fa-linkedin social-icon"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
