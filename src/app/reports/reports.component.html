<app-backdrop></app-backdrop>

<app-hero></app-hero>

<section id="reports" class="section-dark hidden-md-down section-padding">
    <div class="container">
        <app-post-card *ngFor="let post of posts" [title]="post.title" [content]="post.content"
            link="hello"></app-post-card>

        <nav>
            <ul class="pagination justify-content-center">
                <li class="page-item disabled"><a class="page-link" href="">Previous</a></li>
                <li *ngFor="let page of pageReferences" class="page-item disabled"><a class="page-link" href="">{{page.id}}</a></li>
                <li class="page-item disabled"><a class="page-link" href="">Next</a></li>
            </ul>
        </nav>
    </div>
</section>
